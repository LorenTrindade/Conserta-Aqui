<!DOCTYPE html>
<html xmlns= "http://w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="/style1.css">
	<link type="text/css" href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">	
 	<script src="/jquery/dist/jquery.min.js"></script>
 	<script type="module" src="/popper.js/dist/popper.min.js"></script>
 	<script src="/bootstrap/dist/js/bootstrap.min.js"></script>	
    
</head>

<body>


<div th:insert="fragments.html :: navbarperfil"></div>
  <br><br><br>
     
   	<div th:insert="fragments.html :: sidebarcliente"></div>
   	
  <div id="main">
    <div class="container-fluid">
			<br>
			<h3>Desativar conta</h3>
			<h6>Antes de desativar a sua conta, confirme os seguintes dados:
			</h6>
			<br>
			<div class="justify-content-start">                                           
          <form action="/desativarc" method="post">
          <div class="col-md-8 order-md-1">
            <div class="form-group">
              <label for="text">CPF:</label>
              <input class="form-control shadow" name="cpf" required>  
            </div>
            
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" class="form-control shadow" name="senha" required>  
            </div>
           
           <div class="form-group">
           	<label for="motivo">Descrição</label>
             <textarea name="motivo" class="form-control shadow" id="motivo" required></textarea>
           </div>
           
<button data-role="submit" type="submit" class="btn btn-perfil text-center btn-lg btn-block">Desativar</button>
          	            
          </div>      
          </form>         
        </div>
 
      <br><br><br><br><br>
    </div>    
  </div>  
  
  
  
  

  <script>
    var mini = true;

    function toggleSidebar() {
      if (mini) {
        console.log("opening sidebar");
        document.getElementById("mySidebar").style.width = "300px";
        document.getElementById("main").style.marginLeft = "300px";
        this.mini = false;
      } else {
        console.log("closing sidebar");
        document.getElementById("mySidebar").style.width = "86px";
        document.getElementById("main").style.marginLeft = "86px";
        this.mini = true;
      }
    }

  </script>

</body>
</html>
