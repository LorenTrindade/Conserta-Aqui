<!DOCTYPE html>
<html lang="br-pt">

<head>
    
    <title>Cadastro Servidor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/.staging/@fortawesome/fontawesome-free-952d25bf/css/all.css"
</head>
    
<body>
    
    <script src="node_modules/jquery/dist/jquery.slim.js" charset="utf-8"></script>
    <script src="node_modules/popper.js/dist/popper.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
    
    <style>
    
        body{
            background: #0c3d5e;
        }
    
    
    </style>
    
    
    <div class="container contact">
	<div class="row">
		<div class="col-md-3" style="background: orange;">
			<div class="contact-info">
				<img src="img/logo1.png" height="80px"/>
				<h2 style="color: white;" >Cadastro</h2>
				<h5 style="color: white;">Cadastre-se e faça parte dos nossos 2.000.000.000 úsuarios e divulgue seus serviços!</h5>
			</div>
		</div>
		<div class="col-md-9">
            <form id="formCS">
        <div class="col-md-8 order-md-1">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="primeiroNome">Nome</label>
                <input type="text" class="form-control shadow" id="primeiroNome" placeholder="José Ribeiro Souza" value="" required>
              </div>                        
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="rg">RG</label>
                <input type="text" class="form-control shadow" id="campoRg" placeholder="Ex: 9999999-9" value="" required>
              </div>
                
              <div class="col-md-6 mb-3">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control shadow" id="campoCpf" placeholder="Ex.: 000.000.000-00" value="" required>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="contato1">Contato</label>
                <input type="text" class="form-control shadow" id="campoContato1" placeholder="Ex: (99) 99999-9999" value="" required>
              </div>
                
              <div class="col-md-6 mb-3">
                <label for="contato 2">Contato 2</label>
                <input type="text" class="form-control shadow" id="campoContato2" placeholder="Ex: (99) 99999-9999" value="" required>
              </div>
                
            </div>
            
            <div class="mb-3">
              <label for="dataNasc">Data de nascimento</label>
              <input type="date" class="form-control shadow" id="dataNasc">
            </div>
            
            <div class="mb-3">
              <label for="endereco">Endereço</label>
              <input type="text" class="form-control shadow" id="endereco" placeholder="Rua dos bobos, nº 0" required>
            </div>

            <div class="row">
                
              <div class="col-md-6 mb-3">
                <label for="pais">Estado</label>
                <select class="custom-select d-block w-100 shadow" id="estado" required>
                  <option value="">Escolha...</option>
                  <option>Brasil</option>
                  </select>
              </div>
                
              <div class="col-md-6 mb-3">
                <label for="estado">Zona</label>
                <select class="custom-select d-block w-100 shadow" id="zona" required>
                  <option value="">Escolha...</option>
                  <option>Norte</option>
                </select>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="formacao">Formação acadêmica</label>
              <input type="text" class="form-control shadow" id="formacao" placeholder="Ensino médio completo" required>
            </div>
            
            <div class="mb-3">
              <label for="area">Área</label>
              <input type="text" class="form-control shadow" id="area" placeholder="Pintura" required>
            </div>
        
            <div class="mb-3">
                <label for="descricao">Descrição</label>
                <textarea class="form-control shadow" id="descricao" rows="2"></textarea>
            </div>
            
            <div class=" col-md-mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control shadow" id="email" placeholder="12345@gmail.com" required>
            </div>
            
            <div class="mb-3">
              <label for="senha">Nova senha</label>
              <input type="password" class="form-control shadow" id="campoSenha" placeholder="abcd#45kar0" required>
            </div>
            
            <div class="mb-3">
              <label for="senhaConfirm">Confirme sua senha</label>
              <input type="password" class="form-control shadow" id="senhaConfirm" placeholder="abcd#45kar0" required>
            </div>
            
             <hr class="mb-4">
            <a class="btn btn-lg btn-primary btn-block" type="submit" id="btnLogin" style="color: white">Cadastrar-me!</a>
            
            </div>
            </form>
            
        </div>
        </div>
</div>
     
<script>
jQuery(function($){
$("#campoRg").mask("9999999-9");
$("#campoContato1").mask("(99) 99999-9999");
$("#campoContato2").mask("(99) 99999-9999");    
$("#campoCpf").mask("999.999.999-99");    
});
</script>    
    
</body>    
    
</html>
