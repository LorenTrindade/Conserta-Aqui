<!DOCTYPE html>
<html xmlns= "http://w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="/style1.css">
	<link type="text/css" href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">	
 	<script src="/jquery/dist/jquery.min.js"></script>
 	<script type="module" src="/popper.js/dist/popper.min.js"></script>
 	<script src="/bootstrap/dist/js/bootstrap.min.js"></script>	
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
</head>

<style>
    body{
     font-family: "Lato", sans-serif;
   }
</style>
 
<body>

   <div th:insert="fragments.html :: navbarperfil"></div>
  <br><br><br>
     
   	<div th:insert="fragments.html :: sidebarcliente"></div>
   	
  		
<div id="main">
    <div class="container-fluid">
    <br>
      <h3>Perfis de prestadores de serviços do Conserta Aqui</h3>  
      <BR>
      
      <div class="input-group">
        	<input type="text" class="form-control shadow mb-4" id="myInput" placeholder="Pesquise aqui">
            <div class="input-group-btn">
             <button class="btn btnPesquisarS" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>    

		<br>
		<div class="container">
		<div class="row">
			<div th:each=" u: ${usuarios}" class="col-sm-4">				
  				<div class="card-body">		
  					<div class="card mb-4" style="width: 18rem;">
  					<img class="card-img-top img-responsive" alt="Image" height="190px" width="210px"  onerror = 'this.src = "/img/default-img.jpg"' th:src="|/imagemusuario/${u.id}|">  				
  				<ul class="list-group list-group-flush">
			    <li class="list-group-item"><h1 class="card-title" th:text=" 'Nome: ' +${u.nome}"></h1></li>
			    <li class="list-group-item"><p class="card-title" th:text=" 'Descrição: ' +${u.descricao}"></p></li>			   			    				 			    
			  	</ul>
			  	<div class="card-footer">
				<a type="button" th:href="@{/prestadorperfil/{idp}(idp=${u.id})}">Ver perfil +</a>
			</div>		    			
  				</div>  						  			
			</div>	
		</div>
	</div>
</div>

          
    </div>    
  </div>  
  
  <script>
    var mini = true;

    function toggleSidebar() {
      if (mini) {
        console.log("opening sidebar");
        document.getElementById("mySidebar").style.width = "300px";
        document.getElementById("main").style.marginLeft = "300px";
        this.mini = false;
      } else {
        console.log("closing sidebar");
        document.getElementById("mySidebar").style.width = "86px";
        document.getElementById("main").style.marginLeft = "86px";
        this.mini = true;
      }
    }

  </script>

</body>
</html>
