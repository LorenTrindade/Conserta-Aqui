   <body class="text-center">

      <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Lembrar de mim
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnLogin">Entrar</button>

</form>
